<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Drum Combo Demo</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="stylesheets/index.css" rel="stylesheet" type="text/css">
        <script type="importmap">
            {
                "imports": {
                    "callback-oscillator-node": "./scripts/site/module/callback-oscillator-node.js",
                    "callback-metronome": "./scripts/site/module/callback-metronome.js",
                    "combination-generator": "./scripts/site/module/combination-generator.js"
                }
            }
        </script>
        <script type="module" src="./scripts/site/module/callback-oscillator-node.js"></script>
        <script type="module" src="./scripts/site/module/callback-metronome.js"></script>
        <script type="module" src="./scripts/site/module/combination-generator.js"></script>
    </head>
    <body data-auto-scroll-enabled="false" data-metronome-running="false">
        <div class="page-content">
            <header class="screen-only">
                <div class="control-panel container">
                    <div class="control-panel__panel">
                        <div class="control-panel__panel-toggle">
                            <button type="button">Grid</button>
                        </div>
                        <div class="control-panel__panel-content">
                            <form id="generateControls" onsubmit="generateGrid(event)">
                                <div>
                                    <label for="nValue">n</label>
                                    <input type="number" min="2" max="9" id="nValue" value="2">
                                </div>
                                <div>
                                    <button type="submit">Generate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="control-panel__panel">
                        <div class="control-panel__panel-toggle">
                            <button type="button">Metronome</button>
                        </div>
                        <div class="control-panel__panel-content">
                            <form id="metronomeControls" onsubmit="toggleMetronome(event)">
                                <div>
                                    <label for="bpm">BPM</label>
                                    <input type="number" min="20" max="280" id="bpm" value="60">
                                </div>
                                <div>
                                    <label for="beatsPerBar">Time sig.</label>
                                    <input type="number" min="1" max="16" id="beatsPerBar" value="4">&nbsp;/&nbsp;4
                                </div>
                                <div>
                                    <button type="submit" id="metronomeToggleButton">Start</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="control-panel__panel">
                        <div class="control-panel__panel-toggle">
                            <button type="button">Autoscroll</button>
                        </div>
                        <div class="control-panel__panel-content">
                            <form id="autoScrollControls" onsubmit="event.preventDefault()">
                                <div>
                                    <input type="checkbox" id="enableAutoScroll">
                                    <label for="enableAutoScroll">Auto scroll</label>
                                </div>
                                <div>
                                    <label for="repetitions">Repetitions</label>
                                    <input type="number" min="1" max="8" id="repetitions" value="1">
                                </div>
                                <div>
                                    <input type="checkbox" id="enablePreamble">
                                    <label for="enablePreamble">Enable Preamble</label>
                                </div>
                                <div>
                                    <label for="preambleBeats">Preamble Beats</label>
                                    <input type="number" min="0" max="16" id="preambleBeats" value="0">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="toggleMoreMenu(event)">More</button>
                </div>
                <div id="moreMenu">
                    <form id="visualControls" onsubmit="event.preventDefault()">
                        <div>
                            <label for="cellHeight">Cell Height</label>
                            <input type="number" min="2" max="6" id="cellHeight" value="3">
                        </div>
                        <div>
                            <label for="rowGap">Row Gap</label>
                            <input type="number" min="0" max="3" id="rowGap" value="0">
                        </div>
                        <div>
                            <input type="checkbox" id="excludeFirstRow" checked="checked">
                            <label for="excludeFirstRow">Hide first row</label>
                        </div>
                    </form>
                </div>
            </header>
            <main class="print-visible">
                <div class="render-area--wrapper container">
                    <div id="renderArea"></div>
                </div>
            </main>
            <footer class="print-visible">
                <div class="footer--inner container">
                    <div class="credits">
                        <span class="screen-only">By <a href="https://github.com/elevorous">elevorous</a></span>
                        <span class="print-only">github.com/elevorous</span>
                    </div>
                    <div class="site-version">
                        <span class="print-only">Site Version </span>alpha-0.2
                    </div>
                </div>
            </footer>
        </div>
        <!-- Scripts -->
        <script src="scripts/site/index.js" type="module"></script>
    </body>
</html>
