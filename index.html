<!DOCTYPE html>
<html>
    <head>
        <title>Drum Combo Demo</title>
        <link href="index.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body data-auto-scroll-enabled="false" data-metronome-running="false">
        <div class="page-content">
            <div class="control-panel">
                <form id="generateControls" onsubmit="generateGrid(event)">
                    <div>
                        <label for="nValue">n</label>
                        <input type="number" min="2" max="9" id="nValue" value="2">
                    </div>
                    <div>
                        <button type="submit">Generate</button>
                    </div>
                </form>
                <form id="metronomeControls" onsubmit="toggleMetronome(event)">
                    <div>
                        <label for="bpm">BPM</label>
                        <input type="number" min="20" max="400" id="bpm" value="60">
                    </div>
                    <div>
                        <button type="submit" id="metronomeToggleButton">Start</button>
                    </div>
                </form>
                <form id="autoScrollControls" onsubmit="event.preventDefault()">
                    <div>
                        <input type="checkbox" id="enableAutoScroll">
                        <label for="enableAutoScroll">Auto scroll</label>
                    </div>
                </form>
                <form id="visualControls" onsubmit="event.preventDefault()">
                    <div>
                        <label for="cellHeight">Cell Height</label>
                        <input type="number" min="2" max="6" id="cellHeight" value="3">
                    </div>
                    <div>
                        <label for="rowGap">Row Gap</label>
                        <input type="number" min="0" max="3" id="rowGap" value="0">
                    </div>
                    <div>
                        <input type="checkbox" id="excludeFirstRow" checked="checked">
                        <label for="excludeFirstRow">Hide first row</label>
                    </div>
                </form>
            </div>
            <div class="render-area--wrapper">
                <div id="renderArea"></div>
            </div>
            <div class="credits">
                Created by <a href="https://github.com/elevorous">elevorous</a><br>
                <span>Metronome component by <a href="https://github.com/grantjames/metronome/tree/master">Grant James</a></span>
            </div>
        </div>
        <!-- Scripts -->
        <script src="metronome.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
