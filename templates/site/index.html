<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Drum Combo Demo</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="stylesheets/index.css" rel="stylesheet" type="text/css">
        <script type="importmap">
            {
                "imports": {
                    "callback-oscillator-node": "./scripts/site/module/callback-oscillator-node.js",
                    "callback-metronome": "./scripts/site/module/callback-metronome.js",
                    "combination-generator": "./scripts/site/module/combination-generator.js",
                    "petite-vue-pro": "./scripts/vendor/petite-vue-pro@0.4.6.js",
                    "component.generate-grid-form": "./scripts/site/petite-vue/component.generate-grid-form.js",
                    "component.metronome-form": "./scripts/site/petite-vue/component.metronome-form.js",
                    "component.autoscroll-form": "./scripts/site/petite-vue/component.autoscroll-form.js",
                    "component.control-panel": "./scripts/site/petite-vue/component.control-panel.js"
                }
            }
        </script>
    </head>
    <body data-auto-scroll-enabled="false" data-metronome-running="false">
        <div class="page-content">
            <header class="screen-only">
                <div class="controlpanel" v-scope="controlPanelInstance"></div>
                <div>
                    <button type="button" onclick="toggleMoreMenu(event)">More</button>
                </div>
                <div id="moreMenu">
                    <form id="visualControls" onsubmit="event.preventDefault()">
                        <div>
                            <label for="cellHeight">Cell Height</label>
                            <input type="number" min="2" max="6" id="cellHeight" value="3">
                        </div>
                        <div>
                            <label for="rowGap">Row Gap</label>
                            <input type="number" min="0" max="3" id="rowGap" value="0">
                        </div>
                        <div>
                            <input type="checkbox" id="excludeFirstRow" checked="checked">
                            <label for="excludeFirstRow">Hide first row</label>
                        </div>
                    </form>
                </div>
            </header>
            <main class="print-visible">
                <div class="render-area--wrapper container">
                    <div id="renderArea"></div>
                </div>
            </main>
            <footer class="print-visible">
                <div class="footer--inner container">
                    <div class="credits">
                        <span class="screen-only">By <a href="https://github.com/elevorous">elevorous</a></span>
                        <span class="print-only">github.com/elevorous</span>
                    </div>
                    <div class="site-version">
                        <span class="print-only">Site Version </span>alpha-0.2
                    </div>
                </div>
            </footer>
        </div>
        <!-- Petite-vue Component includes -->
        <!-- @include ./petite-vue/generate-grid-form.html -->
        <!-- @include ./petite-vue/metronome-form.html -->
        <!-- @include ./petite-vue/autoscroll-form.html -->
        <!-- @include ./petite-vue/control-panel.html -->
        <!-- Scripts -->
        <script src="scripts/site/index.js" type="module"></script>
    </body>
</html>
